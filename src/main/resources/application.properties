logging.level.root=INFO
logging.level.com.baeldung=TRACE

##App
number.threads=4

#Base url
server.servlet.context-path=/api

## File Storage Properties
# All files uploaded through the REST API will be stored in this directory
file.upload-dir=C:/upload-dir
spring.servlet.multipart.max-file-size=1MB
spring.servlet.multipart.max-request-size=5MB

## Data source
spring.datasource.driver-class-name=org.gjt.mm.mysql.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/aaa?requireSSL=false&useSSL=false&allowPublicKeyRetrieval=true
spring.datasource.username=aaa
spring.datasource.password=aaa123.AAA
logging.level.org.hibernate.SQL=INFO
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL55Dialect

spring.jpa.open-in-view=false

## JWT
app.jwtSecret=jwtApproximationSecretKey
app.jwtExpiration=86400

